<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="hovercard.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hover card</title>
</head>
<body>
    <div class="card">
        <img src="man.jpg" alt="">
        <div class="profile">
            <h3>Rahul Kumar</h3>
            <p>Data Analyist</p>
        </div>
    </div>
    <div class="card">
        <img src="woman.jpg" alt="">
        <div id="womaninfo" class="profile">
            <h3>Neha Sharma</h3>
            <p>Software Engineer</p>
        </div>
    </div>
</body>
</html>\
