<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="form.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container p-4" style="background-color: #f8f9fa;">
        <div class="text text-center">
            <h2>Pricing</h2>
            <p>Please checkout ir most effective payment models</p>
        </div>
        <div class="row d-flex justify-content-center">
            <!--Free-->
            <div class="card mb-3 m-4 p-3" style="width: 18rem;">
                <div class="card-header text-center">
                    Free
                </div>
                <ul class="list-group list-group-flush text-center">
                    <li class="list-group-item border-0"><h1>$0/mo</h1></li>
                    <li class="list-group-item border-0">10 user included</li>
                    <li class="list-group-item border-0">2GB of Storage</li>
                    <li class="list-group-item border-0">Email support</li>
                </ul>
                <div class="d-flex justify-content-center"><button type="button" class="btn btn-outline-info w-50 ">
                    Info
                    </button>
                 </div>
            </div>
            <!--Pro-->
            <div class="card mb-3 m-4 p-3" style="width: 18rem;">
                <div class="card-header text-center">
                    Premium
                </div>
                <ul class="list-group list-group-flush text-center">
                    <li class="list-group-item border-0"><h1>$0/mo</h1></li>
                    <li class="list-group-item border-0">10 user included</li>
                    <li class="list-group-item border-0">2GB of Storage</li>
                    <li class="list-group-item border-0">Email support</li>
                </ul>
                <div class="d-flex justify-content-center"><button type="button" class="btn btn-primary w-50 ">
                    Get Started
                    </button>
                 </div>
            </div>
            <!--Enterprises-->
            <div class="card mb-3 m-4 p-3" style="width: 18rem;">
                <div class="card-header text-center">
                    Enterprises
                </div>
                <ul class="list-group list-group-flush text-center">
                    <li class="list-group-item border-0"><h1>$0/mo</h1></li>
                    <li class="list-group-item border-0">10 user included</li>
                    <li class="list-group-item border-0">2GB of Storage</li>
                    <li class="list-group-item border-0">Email support</li>
                </ul>
                <div class="d-flex justify-content-center"><button type="button" class="btn btn-primary w-50 ">
                    Contact us
                    </button>
                 </div> 
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
