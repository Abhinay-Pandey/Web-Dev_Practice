<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="form.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h3>Form Demo</h3>
    <form action="" class="mb-3 mt-n1"><!--(mb-3)magin bottom 3-->
        
        <div class="row">
            <div class="mb-3 col-md-6">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" placeholder="email@example.com" id="email">
            </div>
            <div class="mb-3 col-md-6">
             <label for="password" class="form-label">Password</label>
                     <input type="password" class="form-control" placeholder="Enter your password" id="password">
         </div>
        </div>

         

        <div class="mb-3">
            <label for="text-area" class="form-label">Address</label>
            <textarea class="form-control" name="" id="text-area"></textarea>
        </div>
        <div class="mb-3">
            <select name="" id="" class="form-select">
                <option value="0" selected>Choose your city</option>
                <option value="1">satna </option>
                <option value="2">bhopal</option>
                <option value="3">indore</option>
            </select>
        </div>
        <div class="normal mb-3">
            <label for="agree">Agree</label>
            <input type="checkbox" name="" id="agree">
        </div>

        <div class="mb-3 form-check ">
            <label for="agree" form-check-label>Agree</label>
            <input type="checkbox" class="form-check-input" name="" id="agree">
        </div>
        <div class="mb-3 form-check ">
            <label for="radiobs" form-check-label>yes/no</label>
            <input type="radio" class="form-check-input" name="" id="radiobs">
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="switchCheckDefault">
                <label class="form-check-label" for="switchCheckDefault">Default switch checkbox input</label>
            </div>
    <button class="btn btn-primary"> Sign In</button>
    </form>
</div>


        
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
