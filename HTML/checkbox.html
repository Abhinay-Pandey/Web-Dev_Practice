<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>check</title>
</head>
<body>
    <form action="/server">
        <h1>checkbox</h1>
        <div>
        <input type="checkbox" name="age" id="age" checked>
        <label for="age">I am 18+</label>
        </div>
        <h1>radio button</h1>
        <div>
            <input type="radio" name="fruit" id="apple" value="apple">
            <label for="apple">apple</label>
             <input type="radio" name="fruit" id="banana" value="banana">
            <label for="banana">banana</label>
             <input type="radio" name="fruit" id="mango"value="mango">
            <label for="apple">mango</label>
            
        </div>
        <h1>dropdown</h1>
        <div>
            choose your profession:
            <select name="profession" id="profession">
                <option value="developer" selected>developer</option>
                <option value="student">student</option>
            </select>
        </div>
        <div>
            <h1> Range</h1>
            <label for="vol">set your volume:</label>
            <input type="range" name="vol" id="vol" min="0" max="100" value="5" step="10">
        </div>
        <div>
            <label for="feedback">please give you valuable feedback</label>
            <textarea name="feedback" id="feedback" rows="5" cols="10" placeholder="enter your feedback here"></textarea>
        </div>
<button type="submit">submit</button>
    </form>
</body>
</html>
